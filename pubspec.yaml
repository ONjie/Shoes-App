name: shoes_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  get_it: ^8.0.3
  internet_connection_checker: ^3.0.1
  bloc_test: ^10.0.0
  either_dart: ^1.0.0
  dio: ^5.8.0+1
  json_annotation: ^4.9.0
  cached_network_image: ^3.4.1
  mockito: ^5.4.5
  supabase_flutter: ^2.8.4
  shoes_api:
    path: shoes_api
  flutter_bloc: ^9.1.0
  go_router: ^14.8.1
  fluttertoast: ^8.2.12
  carousel_slider: ^5.0.0
  readmore: ^3.0.0
  toastification: ^3.0.2
  drift: ^2.26.1
  drift_flutter: ^0.2.4
  path_provider: ^2.1.5
  mock_supabase_http_client: ^0.0.3+2
  permission_handler: ^12.0.0+1
  image_picker: ^1.1.2
  intl: ^0.20.2
  skeletonizer: ^1.4.3
  country_code_picker: ^3.3.0
  flutter_stripe: ^11.5.0
  introduction_screen: ^3.1.17
  lottie: ^3.3.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  json_serializable: ^6.9.4
  mocktail: ^1.0.4
  drift_dev: ^2.26.1


flutter:


  uses-material-design: true

  assets:
      - assets/icons/
      - assets/fonts/
      - assets/lottie/
      - assets/videos/

  fonts: 
    - family: Caladae
      fonts:
        - asset: assets/fonts/Caladea-Regular.ttf
          weight: 500
        - asset: assets/fonts/Caladea-Bold.ttf
          weight: 600
